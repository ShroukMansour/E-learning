language: python
dist: xenial
python:
- '3.6'
env:
  matrix:
  - DJANGO=2.2
  global:
    secure: 
install:
- pip install -r requirements.txt

script:
- python3 manage.py test

after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCH_TO_MERGE='For-testing' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=ShroukMansour/E-learning /tmp/travis-automerge"